<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>I LOVE Integers</title>
</head>
<body>
    <p style="text-align: center;">I forgot to add a decimal button...</p>
    <h3 style="text-align: center;">Screw it, integer-only calculator</h3>
    <div id="calculator">
        <div id="calc-display">0</div>
        <div id="pad-container">
            <div>
                <ul class="pad" id="number-pad">
                    <li class="pad-button num">7</li>
                    <li class="pad-button num">8</li>
                    <li class="pad-button num">9</li>
                    <li class="pad-button num">4</li>
                    <li class="pad-button num">5</li>
                    <li class="pad-button num">6</li>
                    <li class="pad-button num">1</li>
                    <li class="pad-button num">2</li>
                    <li class="pad-button num">3</li>
                    <li class="pad-button num">0</li>
                    <li class= "pad-button clear" id="clear-button">C</li>
                </ul>
            </div>
            <div>
                <ul class="pad" id="operator-pad">
                    <li class="pad-button operator">*</li>
                    <li class="pad-button operator">/</li>
                    <li class="pad-button operator">+</li>
                    <li class="pad-button operator">-</li>
                    <li class="pad-button equals">=</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
